<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<style type="text/css">
		.borda {
			border-width:1px;
			border-style:solid;
		}
		.menu {
			width:250px;
		}
		.comando {
			font-family:monospace;
			color:white;
			background-color:black;
			padding-left:4px;
			padding-right:4px;
			border-radius:4px;
		}
		.bordaVerde{
			border-left-color:green;
			border-left-style:solid;
			border-left-width:4px;
			margin-left:10px;
			padding-left:20px;
			margin-bottom:10px;
		}
		.bgCinza {
			background-color:#D3D3D3;
		}
		.fig300 {
			width:300px;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bootstrap 3 - Aula 1 - Ol√° Mundo</title>
	
</head>
<body>
	<div class="container bgCinza">
		<h1>Bootstrap: <small>imagens</small></h1>
		<div class ="row bordaVerde">
			<img src="img/apex.png" class="img-rounded fig300" alt="Apex predator">
		</div>
		<div class ="row bordaVerde">
			<img src="img/apex.png" class="img-circle fig300" alt="Apex predator" title="Segunda imagem">
		</div>
		<div class ="row bordaVerde">
			<img src="img/apex.png" class="img-thumbnail fig300" alt="Apex predator">
		</div>
		<div class ="row bordaVerde">
			<img src="img/apex.png" class="img-responsive" alt="Apex predator">
		</div>
	</div>
</body>
</html>
