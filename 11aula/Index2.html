<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<style type="text/css">
		.borda {
			border-width:1px;
			border-style:solid;
		}
		.comando {
			font-family: monospace;
			color: blue;
			background-color:orange;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bootstrap 3 - Aula 1 - Olá Mundo</title>
	
</head>
<body>
	<div class="container borda">
		<h1>Bootstrap: <small>Grid System</small></h1>
		<h2>Três colunas iguais</h2>
		<div class="row">
			<div class="borda col-sm-4"> .col-sm-4</div>
			<div class="borda col-sm-4"> .col-sm-4</div>
			<div class="borda col-sm-4"> .col-sm-4</div>
		</div>
		<h2>Duas colunas desiguais</h2>
		<div class="row">
			<div class="borda col-sm-4"> .col-sm-4</div>
			<div class="borda col-sm-8"> .col-sm-8</div>
		</div>
	</div>
</body>
</html>
